<h1>Testanto Dropzone</h1>


<div class="file-container" *ngIf="!file">
  <input type="file" (change)="getFile($event)" class="file"/>
</div>

<div class="contentFile">
  <div class="fileItem" *ngIf="file">
    File name : {{file.name}} <br/>
    <button (click)="file = undefined">Clear file <strong>X</strong></button>
  </div> <br/>
  
  <button (click)="uploadFile()" *ngIf="file">Upload</button>
</div>
